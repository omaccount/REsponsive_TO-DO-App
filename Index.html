<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do Board with Buttons</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .board {
      display: flex;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .column {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      width: 30%;
      min-height: 400px;
    }
    .task {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .task-buttons {
      margin-top: 5px;
    }
    .delete-task {
      float: right;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="board">
    <div class="column" id="to-do" data-status="to-do">
      <h2>To-Do</h2>
      <div id="to-do-tasks"></div>
    </div>
    <div class="column" id="in-progress" data-status="in-progress">
      <h2>In Progress</h2>
      <div id="in-progress-tasks"></div>
    </div>
    <div class="column" id="done" data-status="done">
      <h2>Done</h2>
      <div id="done-tasks"></div>
    </div>
  </div>

  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-task-modal">Add Task</button>

  <!-- Modal -->
  <div class="modal fade" id="add-task-modal" tabindex="-1" aria-labelledby="add-task-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="add-task-modal-label">Add Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="task-name" class="form-control mb-2" placeholder="Task Name" />
          <textarea id="task-description" class="form-control" placeholder="Task Description"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary" id="add-task-btn">Add Task</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function renderTasks() {
      ['to-do', 'in-progress', 'done'].forEach(status => {
        const container = document.getElementById(`${status}-tasks`);
        container.innerHTML = tasks
          .filter(t => t.status === status)
          .map(task => `
            <div class="task" data-task-id="${task.id}">
              <span>${task.name}</span>
              <span class="delete-task" onclick="deleteTask('${task.id}')">Delete</span>
              <div class="task-buttons">
                ${status !== 'in-progress' ? `<button class="btn btn-sm btn-warning" onclick="moveTask('${task.id}', 'in-progress')">Progress</button>` : ''}
                ${status !== 'done' ? `<button class="btn btn-sm btn-success" onclick="moveTask('${task.id}', 'done')">Done</button>` : ''}
              </div>
            </div>
          `).join('');
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    document.getElementById('add-task-btn').addEventListener('click', () => {
      const name = document.getElementById('task-name').value.trim();
      const desc = document.getElementById('task-description').value.trim();
      if (name) {
        const task = {
          id: Date.now().toString(),
          name,
          description: desc,
          status: 'to-do'
        };
        tasks.push(task);
        renderTasks();
        document.getElementById('task-name').value = '';
        document.getElementById('task-description').value = '';
        const modal = bootstrap.Modal.getInstance(document.getElementById('add-task-modal'));
        modal.hide();
      }
    });

    function deleteTask(taskId) {
      tasks = tasks.filter(t => t.id !== taskId);
      renderTasks();
    }

    function moveTask(taskId, newStatus) {
      const task = tasks.find(t => t.id === taskId);
      if (task) {
        task.status = newStatus;
        renderTasks();
      }
    }

    renderTasks();
  </script>
</body>
</html>
